# DuraGraph Python SDK Roadmap
# Development milestones and feature planning

metadata:
  version: "0.1.0"
  last_updated: "2024-12-29"
  status: active

# =============================================================================
# VERSION HISTORY
# =============================================================================

releases:
  v0.1.0:
    status: released
    date: "2024-12-29"
    features:
      - Core package structure
      - Graph decorator (@Graph)
      - Node decorators (@llm_node, @tool_node, @router_node, @human_node)
      - Edge definitions with >> operator
      - Basic type definitions
      - CLI skeleton
      - Prompt store skeleton

# =============================================================================
# CURRENT MILESTONE: v0.2.0
# =============================================================================

v0.2.0:
  status: in_progress
  target: "Q1 2025"
  theme: "Core Integrations"

  completed:
    - issue: "#1"
      title: "LLM provider integrations"
      pr: "#15"
      features:
        - LLMProvider base class
        - OpenAI provider with streaming
        - Anthropic provider with streaming
        - Provider registry with auto-detection

    - issue: "#16"
      title: "Vector store abstraction"
      pr: "pending"
      features:
        - VectorStore base class
        - Document and SearchResult dataclasses
        - ChromaVectorStore implementation
        - PineconeVectorStore implementation

  in_progress:
    - issue: "#18"
      title: "Embedding providers"
      features:
        - EmbeddingProvider base class
        - OpenAI embeddings
        - Local embeddings (sentence-transformers)

  planned:
    - issue: "#17"
      title: "Knowledge graph support"
      features:
        - KnowledgeGraph base class
        - Neo4j implementation
        - Query interface

    - issue: "#13"
      title: "Tool registry and execution"
      features:
        - Tool registration decorators
        - Tool execution engine
        - Schema generation

    - issue: "#5"
      title: "Edge operator in class body"
      features:
        - Support >> operator inside Graph class
        - Automatic edge inference

    - issue: "#4"
      title: "Async execution support"
      features:
        - Proper async graph execution
        - Parallel node execution
        - Async streaming

    - issue: "#2"
      title: "CLI commands implementation"
      features:
        - duragraph init
        - duragraph run
        - duragraph deploy

# =============================================================================
# FUTURE MILESTONE: v0.3.0
# =============================================================================

v0.3.0:
  status: planned
  target: "Q2 2025"
  theme: "Production Ready"

  planned:
    - issue: "#6"
      title: "Worker connection to control plane"
      features:
        - HTTP client for control plane API
        - Run execution polling
        - Event streaming

    - issue: "#7"
      title: "Checkpoint and state persistence"
      features:
        - State serialization
        - Checkpoint storage
        - Recovery from checkpoints

    - issue: "#8"
      title: "SSE streaming support"
      features:
        - Server-sent events client
        - Real-time event handling
        - Reconnection logic

    - issue: "#9"
      title: "Human-in-the-loop implementation"
      features:
        - Interrupt handling
        - Resume from interrupt
        - Tool output submission

    - issue: "#10"
      title: "OpenTelemetry tracing"
      features:
        - Span creation for nodes
        - Distributed tracing
        - Metrics export

    - issue: "#11"
      title: "Retry and error handling"
      features:
        - Configurable retries
        - Backoff strategies
        - Error recovery

    - issue: "#12"
      title: "Rate limiting"
      features:
        - Token bucket implementation
        - Per-provider limits
        - Graceful throttling

# =============================================================================
