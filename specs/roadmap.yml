v0.4.0:
  status: planned
  target: "Q2-Q3 2025"
  theme: "Evaluations & Memory"

  planned:
    - issue: "TBD"
      title: "SDK metrics collection"
      features:
        - Automatic latency tracking per node
        - Token usage counting (input/output)
        - Tool call success/failure tracking
        - Error capture and reporting

    - issue: "TBD"
      title: "Trace capture for evals"
      features:
        - Node execution traces
        - Intermediate state snapshots
        - LLM call logging
        - Export to control plane

    - issue: "TBD"
      title: "Local eval runner"
      features:
        - Load datasets from file/API
        - Run graphs against examples
        - Heuristic scorers (exact_match, contains, regex)
        - Generate eval reports

    - issue: "TBD"
      title: "Memory abstraction"
      features:
        - MemoryManager interface
        - Short-term memory (conversation buffer)
        - Long-term memory (vector store backed)
        - Memory consolidation

    - issue: "TBD"
      title: "Hierarchical memory"
      features:
        - Working memory (L1)
        - Episodic memory (L2)
